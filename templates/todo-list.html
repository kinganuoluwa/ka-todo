{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<a href="{% url 'create' %}">Add todo</a>
<ul>
  {% for todo in todos %}
  <li><h3>{{ todo.title }}</h3></li>
  <span>Date Created: {{ todo.date_created }}</span>
  <br />
  <a href="{% url 'detail' todo.id %}">Details</a>
  <a href="{% url 'update' todo.id %}">Edit</a>
  <a href="{% url 'delete' todo.id %}">Delete</a>
  <hr />
  {% endfor %}
</ul>
{% endblock %}
